<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>echartsDemo2</title>
  <!-- 引入刚刚下载的 ECharts 文件 -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.js"></script>
</head>

<body>
  <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
  <style>
    #main,
    html,
    body {
      width: 100%;
    }

    #main {
      height: 400px;
    }
  </style>
  <div id="main"></div>
  <script type="text/javascript">
    window.onresize = function () {
      myChart.resize();
    }
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    
    var option = {
      xAxis: {
        type: 'category',
        data: ['A', 'B', 'C']
      },
      yAxis: {
        type: 'value'
      },
      series: [
        {
          data: [120, 200, 150],
          type: 'line'
        }
      ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
  </script>
</body>

</html>
