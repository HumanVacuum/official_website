<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!--使用模板-->
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/bootstrap@4.6.min.css') }}"><!--前面这句话不能换行-->
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                {% if user %}
                <li class="nav-item">        <!--下方可改为个人中心的地址-->
                    <a class="nav-link" href="{{ url_for('user.login') }}">{{ user.email }}</a>
                </li>
                <li class="nav-item">   <!--同理-->
                    <a class="nav-link" href="{{ url_for('user.logout') }}">退出登录</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('user.login') }}">登录</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('user.register') }}">注册</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div class="container">{% block body %}{% endblock %}</div>
</body>
</html>
