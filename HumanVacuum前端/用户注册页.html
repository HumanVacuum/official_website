<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录页</title>
    <style>
    </style>
</head>

<body>
    <!-- 本页大标题 -->
    <h1>
        登录以开始访问
    </h1>
    <table>width="500"
        <!-- 第一行文本输入姓名 -->
        <tr>
            <td>
                姓名： </td>
            <td>
                <input type="text" name="name" value="请输入真实姓名">
            </td>
        </tr>
        <!-- 第二行文本输入学号 -->
        <tr>
            <td>
                学号：
            </td>
            <td><input type="text" name="id" value="请输入学号"></td>
        </tr>
        <!-- 第三行下拉菜单选择年级 -->
        <tr>
            <td>
                年级：
            </td>
            <td><select name="grade">
                    <option>--请选择本科生或研究生--</option>
                    <option>本科生</option>
                    <option>研究生</option>
                    <option>RM战队队员</option>
                </select>
                <select>
                    <option>
                        --请选择年级--
                    </option>
                    <option> 2018</option>
                    <option> 2019</option>
                    <option> 2020</option>
                    <option> 2021</option>
                </select>
            </td>
        </tr>
        <!-- 第四行输入注册密码 -->
        <tr>
            <td>密码：</td>
            <td><input type="password" name="code" value="请输入由数字和字母组合且不少于8位的密码">
            </td>
        </tr>
        <!-- 第五行再次确认密码 -->
        <tr>
            <td>
                确认密码：
            </td>
            <td><input type="password" name="code" value="请再输入一遍"></td>
        </tr>
    </table>
    <input type="submit" value="点击完成注册">
    <a href="#">已注册账号？立即登录</a>
</body>

</html>
