<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/base.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container nav-container">
        <div class="navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                {% if user %}
                <li class="nav-item">        <!--下方可改为个人中心的地址-->
                    <a class="nav-link" href="{{ url_for('user.login') }}">{{ user.email }}</a>
                </li>
                <li class="nav-item">   <!--同理-->
                    <a class="nav-link" href="{{ url_for('user.logout') }}">退出登录</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('user.login') }}">登录</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('user.register') }}">注册</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div class="separator"></div>
<div class="container flex">{% block body %}{% endblock %}</div>
</body>
</html>
