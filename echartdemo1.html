<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>echartsDemo1</title>
	<script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.js"></script>
</head>
<body>
		<div style="border:2px solid rgb(235, 208, 208); width:49%; height:450px; float:left" id="main"></div>
		
		<script type="text/javascript">
		window.onload = function(){
				   //指定图表的配置项和数据
				option = {
					//标题
						title: {
							text: 'Group 4 radar plot'
						},
						tooltip: {},
						legend: {
							data: ['ave', 'group4']
						},
						radar: {
						// shape: 'circle',
							name: {
								textStyle: {
									color: '#fff',
									backgroundColor: '#999',
									borderRadius: 3,
									padding: [3, 5]
								   }
							},
							indicator: [
							  { name: 'Motivation', max: 5},
							   { name: 'Responsibility', max: 5},
							   { name: 'Knowledge Acquisition', max: 5},
							   { name: 'Communication', max: 5},
							   { name: 'Project Execution', max: 5},
							   { name: 'Thinking Skills', max: 5}
							]
						},
						series: [{
							name: 'Group 4 radar plot',
							type: 'radar',
						// areaStyle: {normal: {}},
							data : [
								{
									value : [5, 5, 5, 5, 5, 5],
									name : 'ave'
								},
								 {
									value : [5, 5, 5, 5, 5, 5],
									name : 'group4'
								}
							]
						}]
					};
				//获取dom容器
					var myChart = echarts.init(document.getElementById('main'));
				// 使用刚指定的配置项和数据显示图表。
					myChart.setOption(option);
		}
		</script>
	
</body>
</html>
